<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      chronoeuf
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list >
    <ion-list-header>va te faire cuire un oeuf</ion-list-header>
    <ion-item *ngFor="let egg of eggsList">
       <ion-label>
          <h3>{{egg.title}} </h3>
          </ion-label>
       <ion-avatar slot="start">
         <ion-img src="/assets/{{egg.image}}">
         </ion-img>
       </ion-avatar>
     </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="ion-padding">
    <ion-button expand="block">
     lancer
    </ion-button>
  </ion-toolbar>
</ion-footer>
